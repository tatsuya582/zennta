name: Run Tests on Merge

on:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Create .env.local file
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
          echo "NEXT_PUBLIC_TEST_USER=${{ secrets.NEXT_PUBLIC_TEST_USER }}" >> .env.local
          echo "NEXT_PUBLIC_TEST_PASSWORD=${{ secrets.NEXT_PUBLIC_TEST_PASSWORD }}" >> .env.local
          echo "NEXT_PUBLIC_TEST_USER_ID=${{ secrets.NEXT_PUBLIC_TEST_USER_ID }}" >> .env.local
          echo "NEXT_PUBLIC_TEST_ARTICLE_ID=${{ secrets.NEXT_PUBLIC_TEST_ARTICLE_ID }}" >> .env.local
          echo "NEXT_PUBLIC_REDIRECT_URL=${{ secrets.NEXT_PUBLIC_REDIRECT_URL }}" >> .env.local
          echo "NEXT_PUBLIC_QIITA_API_TOKEN=${{ secrets.NEXT_PUBLIC_QIITA_API_TOKEN }}" >> .env.local
          echo "NEXT_PUBLIC_FORM_URL=${{ secrets.NEXT_PUBLIC_FORM_URL }}" >> .env.local
          echo "NEXT_PUBLIC_AUTH_USER=${{ secrets.NEXT_PUBLIC_AUTH_USER }}" >> .env.local

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build the project
        run: pnpm build

      - name: Run Unit tests
        run: pnpm test

      - name: Decode and prepare user.json
        run: |
          mkdir -p src/e2e-tests/.auth
          echo "$NEXT_PUBLIC_AUTH_USER" | base64 -d > src/e2e-tests/.auth/user.json

      - name: Debug authentication variable
        run: echo "$NEXT_PUBLIC_AUTH_USER"

      - name: Display file structure
        run: ls -la src/e2e-tests/.auth

      - name: Display authentication file content
        run: cat src/e2e-tests/.auth/user.json

      - name: Display folder structure
        run: ls -R

      - name: Install Playwright browsers
        run: pnpm exec playwright install

      - name: Run E2E tests
        run: pnpm e2e

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: always() # 常に実行する
        with:
          name: screenshots
          path: "**/*.png"
